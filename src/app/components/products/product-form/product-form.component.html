<div class="container " style="background-color: beige;" style="margin-top: 6rem;">
  <h2 class="text-center mb-4">Add Drinks</h2>
  <div class="row">
    <div class="col-lg-6 col-sm-12 mb-4">
      <form [formGroup]="productForm" (submit)="formOperation($event)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="name" placeholder="Enter Product Name" />
          <ng-container *ngIf="getName.touched">
            <div *ngIf="getName.hasError('required')" id="emailHelp" class="form-text text-danger">
              Name is Required
            </div>
            <div *ngIf="getName.hasError('minlength')" id="emailHelp" class="form-text text-danger">
              Name lengt must be greater than 3
            </div>
          </ng-container>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Product Price</label>
          <input type="number" class="form-control" id="exampleInputPassword1" formControlName="price"
            placeholder="Enter Product Price" />
          <ng-container *ngIf="getPrice.touched">
            <div *ngIf="getPrice.hasError('required')" id="emailHelp" class="form-text text-danger">
              Price is Required
            </div>
          </ng-container>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Product Quantity</label>
          <input type="number" class="form-control" formControlName="quantity" id="exampleInputPassword1"
            placeholder="Enter Product Price" />

          <ng-container *ngIf="getQuantity.touched">
            <div *ngIf="getQuantity.hasError('required')" id="emailHelp" class="form-text text-danger">
              Quantity is Required
            </div>
          </ng-container>
        </div>
        <label for="exampleInputPassword1" class="form-label">Product Image</label>
        <input type="text" class="form-control" formControlName="image" id="exampleInputPassword1"
          placeholder="Enter image url" />
        <!-- <p>{{ productForm.value | json }}</p> -->
        <div class="error-message" *ngIf="allFieldsRequiredError">
          <p class="form-text text-danger">{{ allFieldsRequiredError }}</p>
        </div>

        <button style="margin-top: 20px;" type="submit" class="btn btn-success">
          {{ productId == 0 ? "Add Product" : "Edit Product" }}
        </button>
      </form>
    </div>
    <div class="col-lg-6 col-sm-12 mb-4">
      <img class="img-fluid" src="../../../../assets/imags/coverdrink1.png" />
    </div>

  </div>
</div>
