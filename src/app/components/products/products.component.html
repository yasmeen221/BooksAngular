<div class="container mb-5" style="margin-top: 6rem;">
  <h2>Drinks</h2>
  <div class="row  justify-content-center ">
    <div class="col-10 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of products">
      <!-- <app-product-item [product]="product"></app-product-item> -->
      <div class="card border-0 shadow-sm" style="width: 13rem; margin: 0 auto; ">
        <img [src]="product.image" class="card-img-top " alt="{{ product.name }}">
        <div class="card-body"
          style="min-height: 210px;  display: flex; justify-content: space-between; flex-direction: column;">
          <div>
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text" [ngClass]="{'soldOut': product.quantity === 0, 'singleItem': product.quantity === 1}">
              {{
              product.quantity ===0 ?'Show no Products Avaible':
              (product.quantity===1 ? 'Only One Product Avalible':
              'Quantity:' + product.quantity)
              }}
            </p>
            <p class="card-text">price: <strong>{{product.price +"$" }}</strong></p>
          </div>

          <div class="container rounded-2 text-center" style="background-color: #8ca386; ">
            <button type="button" class="btn button p-0 btn-floating " data-mdb-ripple-init>
              <i [routerLink]="['/book',product.id, 'edit']" class="fs-4 mx-2  bi bi-pencil-square"></i>
            </button>

            <button type="button" class="btn p-0 button btn-floating " data-mdb-ripple-init>
              <i class="fs-4 mx-2 bi bi-trash3" (click)="deleteProductHandler(product.id)"></i>
            </button>

            <button type="button" class="btn p-0 button btn-floating " data-mdb-ripple-init>
              <i [routerLink]="['/book',product.id]" class="fs-4 mx-2  bi bi-eye-fill"></i>
            </button>
          </div>



          <!--
          <i [routerLink]="['/book',product.id, 'edit']" class="fs-3 mx-2 text-info bi bi-pencil-square"></i>
          <i class="fs-3 mx-2 text-danger bi bi-trash3" (click)="deleteProductHandler(product.id)"></i>
          <i [routerLink]="['/book',product.id]" class="fs-3 mx-2 text-warning bi bi-eye-fill"></i> -->
        </div>
      </div>

    </div>
  </div>
</div>
